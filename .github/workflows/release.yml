name: Release

on:
  push:
    tags:
      - 'v*'

# Required for softprops/action-gh-release to create and upload release assets.
permissions:
  contents: write

jobs:
  # ============================================================
  # Windows
  # ============================================================
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get

      - run: flutter build windows --release

      - name: Package Windows build
        shell: pwsh
        run: |
          Compress-Archive `
            -Path "build\windows\x64\runner\Release\*" `
            -DestinationPath yol_app_windows.zip

      - uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: yol_app_windows.zip

  # ============================================================
  # macOS
  # ============================================================
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get

      - run: flutter build macos --release

      - name: Package macOS build
        # ditto preserves macOS app bundle structure (symlinks, resource forks).
        # Note: the resulting app is unsigned; users may need to run
        # `xattr -dr com.apple.quarantine yol_app.app` after unzipping.
        run: |
          ditto -c -k --keepParent \
            "build/macos/Build/Products/Release/yol_app.app" \
            yol_app_macos.zip

      - uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: yol_app_macos.zip

  # ============================================================
  # Android
  # ============================================================
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get

      - run: flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/app-release.apk

  # ============================================================
  # Create GitHub Release and upload all artifacts
  # ============================================================
  github-release:
    needs: [build-windows, build-macos, build-android]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-release

      - uses: actions/download-artifact@v4
        with:
          name: macos-release

      - uses: actions/download-artifact@v4
        with:
          name: android-release

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            yol_app_windows.zip
            yol_app_macos.zip
            app-release.apk
